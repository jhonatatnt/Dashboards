<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline com Seções Verticais</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .timeline {
            position: relative;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .timeline-item {
            position: relative;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -10px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-color: #ffffff;
            border: 2px solid #4caf50;
            border-radius: 50%;
        }

        .timeline-item:last-child::after {
            display: none;
        }

        .timeline-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .timeline-date {
            font-size: 14px;
            color: #777;
        }

        .timeline-description {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="timeline">
        
        <div class="timeline-item">
            <div class="timeline-title">Evento 1</div>
            <div class="timeline-date">Data 1</div>
            <div class="timeline-description">
                Descrição do Evento 1.
            </div>
        </div>

        <div class="timeline-item">
            <div class="timeline-title">Evento 2</div>
            <div class="timeline-date">Data 2</div>
            <div class="timeline-description">
                Descrição do Evento 2.
            </div>
        </div>

        <!-- Adicione mais itens conforme necessário -->

    </div>

</body>
</html>
